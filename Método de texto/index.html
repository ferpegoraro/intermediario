<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Texto em JavaScript</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        h2 {
            color: #007bff;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            margin-top: 30px;
        }
        div {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        strong {
            color: #0056b3;
        }
        input {
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #textoDigitado {
            min-height: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .texto-modificado {
            background-color: #ffe6e6;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Manipulação de Texto com JavaScript</h1>
    
    <p id="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>

    <form action="">
        <input type="text" id="campoTexto">
        <button type="submit">Enviar</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
